<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var userinput = prompt("How long to the party?");
      var usernum = parseInt(userinput, 10);
      if (usernum < 1){
        console.log("Party Now")
      } else {
        for(var i = usernum; i > 0 ; i=i-1){
          console.log(i);
          if (i == 1){
            console.log("Party time")
          }
        }
      }
    </script>
  </body>
</html>
