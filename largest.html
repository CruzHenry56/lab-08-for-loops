<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var highestnum = 0;
    for (var i = 0;i<4; i=i + 1){
      var userinput= prompt("Number Please...");
      var usernum = parseInt(userinput , 10);
      console.log("User entered: "+ usernum);

      if(usernum > highestnum){
        highestnum = usernum;
        console.log("updating highestnum");
      } else{
        console.log("This is not the highest number...");
      }
    }
    console.log("The largest number is:" + highestnum);
    </script>
  </body>
</html>
